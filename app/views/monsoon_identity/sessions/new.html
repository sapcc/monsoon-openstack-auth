<div class="login-form">
  <h3>Login</h3>

  <%= form_tag(sessions_path) do %>
    <p>
      <%= label_tag 'Name' %>
      <%= text_field_tag :username, 'Name' %>
    </p>
    <p>
      <%= label_tag 'Password' %>
      <%= password_field_tag :password, 'Password' %>
    </p>
    <p>
      <%= submit_tag 'Login'  %>
    </p>  
  <% end %>    
</div>
